spring.application.name=msvc-negocio
server.port=${PORT:8005}
spring.datasource.url=jdbc:mysql://${DB_HOST:mysqlnegocio}/${DB_DATABASE:msvc_negocio}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
loggin.level.org.hibernate.SQL=debug

msvc.venta.url=${VENTA_URL}
msvc.producto.url=${PRODUCTO_URL}
msvc.cliente.url=${CLIENTE_URL}
msvc.usuario.url=${USUARIO_URL}
